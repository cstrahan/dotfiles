# Preserve SSH_AUTH_SOCK so SSH agent forwarding works when becoming another user
# (e.g., cloning dotfiles via git+ssh as root)
- name: Provision User
  hosts: all
  gather_facts: true
  become: true
  become_flags: "--preserve-env=SSH_AUTH_SOCK"
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_remote_tmp: /tmp
  tasks:
    - ansible.builtin.include_tasks: tasks/user.yml
